<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon wbg.png" type="image/x-icon">
</head>

<body>
    <div class="header" id="header">
        <a href="index.html"><img class="headerImg" src="img/project logo wbg.png" alt="header logo"></a>
        <nav class="navigationBar">
            <a class="navigationBarLink" href="index.html">Home</a>
            <a class="navigationBarLink" onclick="displayAddCard()">Add card</a>
            <a class="navigationBarLink" href="#">About Us</a>
            <a class="navigationBarLink" id="loginSignupLink" href="loginSignupPages/signUp.html">Login / Sign Up</a>
            <a href="userProfilePage/user.html">
                <img class="userImg" src="https://avatars.githubusercontent.com/u/185140105?v=4" alt="user img">
            </a>
        </nav>
    </div>
    <div class="content" id="content">
        <div class="contentHeader">
            <h1>welcome to Rental group<br><span>A place to find a place</span></h1>
            <h3>Find your dream house by us</h3>
            <a href="#cardContainer" class="contentHeader-btn"> view</a>
        </div>
        <div class="searchCardContainer">
            <div class="search">
                <img src="svgs/solid/search.svg" alt="Search icon">
                <input type="search" id="search" placeholder="Search...">
            </div>
            <div class="filter">
                <img src="svgs/solid/filter.svg" alt="filter icon">
                <select class="filter" id="filter">
                    <option selected>All Category</option>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="cardContainer" id="cardContainer">
            <div class="card">
                <img class="cardImg" src="img/appartment.jpeg" alt="card img">
                <div class="cardInfo">
                    <div class="cardDescription">
                        <h3>EGP 20,000,000</h3>
                        <p>Apartment for sale, badya</p>
                    </div>
                    <div class="cardNavigation">
                        <div class="cardIcon">
                            <p>2 <img src="svgs/solid/bed.svg" alt=""></p>
                            <p>3 <img src="svgs/solid/bath.svg" alt=""></p>
                        </div>
                        <p class="area">90 CM&sup3;</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="CardForm" id="CardForm">
        <form class="addCardForm" action="">
            <h1 class="formHeader">Add Card</h1>
            <div class="inputGroup">
                <label for="userName">Name</label>
                <input type="text" placeholder="Name...." required>
            </div>
            <div class="inputGroup">
                <label for="userName">Description</label>
                <input type="text" placeholder="Description...." required>
            </div>
            <div class="inputGroup">
                <label for="userName">img</label>
                <input type="text" placeholder="img url...." required>
            </div>
            <div class="inputGroup">
                <label for="userName">Price</label>
                <input type="number" placeholder="Price...." required>
            </div>
            <div class="inputGroup">
                <label for="userName">Area</label>
                <input type="number" placeholder="Area...." required>
            </div>
            <div class="inputGroup">
                <label for="userName">Bed Rooms</label>
                <input type="number" placeholder="3" required>
            </div>
            <div class="inputGroup">
                <label for="userName">Bath Room</label>
                <input type="number" placeholder="2" required>
            </div>
            <div class="form-btn">
                <button type="submit" class="submit-btn">Submit</button>
                <a class="cancel-btn" onclick="cancelAddCard()">Cancel</a>
            </div>
        </form>
    </div>
    <div class="footer" id="footer">
        <div class="footerLink">
            <a href="#">
                <img src="svgs/brands/facebook.svg" alt="">
            </a>
            <a href="#">
                <img src="svgs/brands/instagram.svg" alt="">
            </a>
            <a href="#">
                <img src="svgs/brands/github.svg" alt="">
            </a>
            <a href="#">
                <img src="svgs/brands/linkedin.svg" alt="">
            </a>
            <a href="mailto:">
                <img src="svgs/solid/envelope.svg" alt="">
            </a>
        </div>
        <p>&copy; 2025 All rights reserved.</p>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
