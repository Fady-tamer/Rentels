<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/styles.css">
    <link rel="icon" href="../img/icon wbg.png" type="image/x-icon">
    <title>Rentals</title>
</head>
<body>
<div id="login" class="login_div">
    <h2>log in</h2>

       <form>
            <label>
            Username:<br>
            <input id="login_username" type="text" name="username" maxlength="45" minlength="2" required>
            </label>
            <br><br>

            <label>
            Password:<br>
            <input id="login_password" type="password" name="password" maxlength="20" minlength="5" required>
            </label>
            <br><br>

             <label>
            <input id="checkbox" type="checkbox" name="remember">
            Remember Me
             </label>
            <br><br>

             <button class="b-login" type="submit">Log In</button>
             <button class="reset-1" type="reset">reset</button>
        </form>

        <br>

</div>


<div class="signup">
        
          <h2>sign up</h2>
          
        <form>
            <label>
                username:<br>
                <input id="signup_username" type="text" name="username" maxlength="45" minlength="2" required>
            </label>
            <br><br>
            <label>
                email:<br>
                <input id="signup_email" type="text" name="email" maxlength="100" min="4" required>
            </label>
            <br><br>
            <label>
                phone:<br>
                <input id="signup_phone" type="tel" name="phone" pattern="[0-9]{11}" min="0" maxlength="11" required>
            </label>
            <br><br>
            <label>
                password: <br>
                <input id="signup_password" type="password" name="password" maxlength="20" minlength="5"required>
            </label>
            <br><br>
            <button class=" b-signup" type="submit">sign up</button>
            <button class="reset-2" type="reset">reset</button>
            <p>
                Already have an account?
                <a href="#login">log in here</a>
            </p>
        </form>
        
</div>
</body>
</html>
